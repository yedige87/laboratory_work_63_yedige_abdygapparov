{% extends 'base.html' %}
{% block title %}Post Update{% endblock %}
{% block content %}
    <h3>Редактировать Пост - {{ post.image }}</h3>
    <h3>Автор поста - "{{ user.full_name }}" </h3>
<div class="form">
    <form action="{% url 'post_update' post.pk %}" method="post", enctype="multipart/form-data">
    {% include 'partial/post_form.html' with button_text='Сохранить' %}
    </form>
    <a href="{% url 'post_check' post.pk %}" class="btn btn-primary">Отмена</a>
</div>
{% endblock %}
